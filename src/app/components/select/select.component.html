<div class="container" [ngClass]="typeElement === 'number' ?
  styleNumberComponent : styleStringComponent">
  <div class="dropdown"  (click)="openModal()" >
    <div class="dropdown_label" >
      {{selected}}
    </div>
  </div>
</div>
<app-modal-string-time
        [isOpen]="isOpen"
        [time]="time"
        (onSelectTime)="onSelectTime($event)"
        (onClose)="closeModal($event)"></app-modal-string-time>
