<ion-header>
  <ion-toolbar>
    <ion-title>listNotif</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-md="8" >
        <ion-list lines="full">
          <ion-item-sliding *ngFor="let task of tasks | async">
            <ion-item>
              <ion-label>{{task.location}}</ion-label>
            </ion-item>
            <ion-item-options  side="end">
              <ion-item-option class="red"  (click)="delelem(task)"><ion-icon name="trash"></ion-icon></ion-item-option>
              <ion-item-option (click)="update(task)" ><ion-icon name="create"></ion-icon></ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
