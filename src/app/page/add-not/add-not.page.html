<ion-header>
  <ion-toolbar>
    <ion-title>addNot</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-md="8" >
        <form class="input_block">
          <ion-item>
            <ion-label position="floating">Ведите локацию</ion-label>
            <ion-input name='location' clearInput='true' required='true' [(ngModel)]="task.location"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Введите подсказку</ion-label>
            <ion-input name='hint' clearInput='true' required='true' [(ngModel)]="task.hint" #input></ion-input>
          </ion-item>
        </form>
      </ion-col>
      <ion-col size-xs="12" size-md="4" >
        <ion-button expand="block" fill="outline" (click)="addNot()"
          >Добавить</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
