<ion-header>
  <ion-toolbar>
    <ion-title>settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-md="8" >
        <h4>
          Выберите время уведомления
        </h4>
        <app-add-time></app-add-time>
        <ion-list *ngFor="let i of settings$ | async">
          <ion-item (click)="delete(i.id)">
            <ion-label>{{i.numberTime}} {{i.stringTime}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
